<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}

/* BODY BACKGROUND */
body{
background:#f1f1f1;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:15px;
position:relative;
overflow:hidden;
}

/* FULL PAGE PARTICLES */
#particles-page{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:0;
}

/* PAGE CONTAINER */
.page{
position:relative;
width:100%;
max-width:420px;
z-index:1;
}

/* CONTAINER PARTICLES */
#particles-container{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
z-index:0;
border-radius:20px;
opacity:0.3; /* increased visibility */
pointer-events:none; /* click pass through */
}

/* CONTAINER */
.container{
position:relative;
background:rgba(255,255,255,0.85); /* translucent */
border-radius:20px;
padding:20px;
box-shadow:0 10px 25px rgba(0,0,0,.15);
text-align:center;
overflow:hidden; /* hide particles overflow */
z-index:1;
}

/* HEADER */
.header img{width:180px;margin-bottom:10px}
h1{font-size:22px;margin-bottom:15px}

/* STAGE */
#stage{
min-height:160px;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

/* CODE */
.temp-code{
font-size:16px;
font-weight:bold;
letter-spacing:1px;
white-space:nowrap;
}

/* CARD IMAGE */
.card-img{
width:150px;
border-radius:14px;
box-shadow:0 6px 12px rgba(0,0,0,.2);
}

/* BUTTON */
@keyframes tap{
0%{transform:scale(1)}
50%{transform:scale(.9)}
100%{transform:scale(1)}
}
button{
display:none;
margin-top:15px;
padding:13px 30px;
border:none;
border-radius:12px;
background:#e60023;
color:#fff;
font-size:16px;
font-weight:bold;
cursor:pointer;
box-shadow:0 5px 0 #b0001a;
animation:tap .8s infinite;
}

.status{margin-top:18px;font-size:13px}
.green{color:#00c853;font-weight:bold}
.footer{margin-top:12px;font-size:11px;color:#777}
</style>

</head>
