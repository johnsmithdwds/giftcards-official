<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generator</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{background:#f1f1f1;min-height:100vh;display:flex;justify-content:center;align-items:center;padding:15px;overflow:hidden;}
.page{position:relative;width:100%;max-width:420px;z-index:1;}
.container{position:relative;background:rgba(255,255,255,0.9);border-radius:20px;padding:20px;box-shadow:0 10px 25px rgba(0,0,0,.15);text-align:center;overflow:hidden;z-index:1;transition:all 0.3s ease;}
.header img{width:180px;margin-bottom:10px}
h1{font-size:22px;margin-bottom:15px}
#stage{min-height:160px;display:flex;flex-direction:column;justify-content:center;align-items:center;transition:all 0.3s ease;}
.temp-code{font-size:16px;font-weight:bold;letter-spacing:1px;white-space:nowrap;transition:all 0.2s ease;}
.card-img{width:150px;border-radius:14px;box-shadow:0 6px 12px rgba(0,0,0,.2);transition:all 0.3s ease;}
@keyframes tap{0%{transform:scale(1)}50%{transform:scale(.9)}100%{transform:scale(1)}}
button{display:none;margin-top:15px;padding:13px 30px;border:none;border-radius:12px;background:#e60023;color:#fff;font-size:16px;font-weight:bold;cursor:pointer;box-shadow:0 5px 0 #b0001a;animation:tap .8s infinite;transition:all 0.2s ease;}
button:hover{transform:scale(1.05);}
.status{margin-top:18px;font-size:13px}
.green{color:#00c853;font-weight:bold}
.footer{margin-top:12px;font-size:11px;color:#777}

/* POPUP LOCKER */
#lockerPopup{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);backdrop-filter:blur(6px);display:flex;justify-content:center;align-items:center;z-index:9999;opacity:0;pointer-events:none;transition:opacity 0.3s ease;}
#lockerPopup.active{opacity:1;pointer-events:all;}
#lockerBox{width:95%;max-width:400px;height:520px;background:#fff;border-radius:14px;overflow:hidden;position:relative;box-shadow:0 5px 20px rgba(0,0,0,0.5);transform:scale(0.8);transition:transform 0.3s ease;}
#lockerPopup.active #lockerBox{transform:scale(1);}
#lockerBox iframe{width:100%;height:100%;border:none;}
</style>
</head>
<body>

<div class="page">
<div class="container">

<div class="header">
<img src="https://d13pxqgp3ixdbh.cloudfront.net/uploads/16456066916a38f76ae3e8e9726290ecaff38046f2.png">
<h1>FREE GIFT CARD CODE</h1>
</div>

<div id="stage"></div>
<button id="unlockBtn">Unlock Last Code</button>

<div class="status">
Server Status: <span class="green">Online</span> —
Online Users: <span id="users">223</span>
</div>

<div class="footer">
Copyright © Free Gift Card Code
</div>

</div>
</div>

<!-- LOCKER POPUP -->
<div id="lockerPopup">
  <div id="lockerBox">
    <iframe id="lockerFrame" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
  </div>
</div>


  <script>
/* CARD LIST */
const cards=[
"https://d13pxqgp3ixdbh.cloudfront.net/uploads/16454931964ae4b735cb411f2de267110a434da371.png",
"https://d13pxqgp3ixdbh.cloudfront.net/uploads/16454932785b7b640a16766af88f84901c26fde30d.png",
"https://d13pxqgp3ixdbh.cloudfront.net/uploads/1645606691ccf0a7bdb704e85631127b851dc0e997.png",
"https://d13pxqgp3ixdbh.cloudfront.net/uploads/16456066913af5eafc1e8f4b67bdb9fad531193dd3.png",
"https://d13pxqgp3ixdbh.cloudfront.net/uploads/16470047894e0de69106b6d5dc5add9dcfe186f25e.png",
"https://d13pxqgp3ixdbh.cloudfront.net/uploads/16456066910ad995c478735eeb59daf47640f653e3.png",
"https://d13pxqgp3ixdbh.cloudfront.net/uploads/1645606690dfe4c50e8dab48f102c825bbb91242c3.png",
"https://d13pxqgp3ixdbh.cloudfront.net/uploads/1645606690bc25555bab4430a7900a83e596aef47d.png",
"https://d13pxqgp3ixdbh.cloudfront.net/uploads/1645606690860b44915e39951ccef2f78aae356a84.png",
"https://d13pxqgp3ixdbh.cloudfront.net/uploads/1645606690250c6c064370ec8752e020ce647d55a1.png",
"https://d13pxqgp3ixdbh.cloudfront.net/uploads/164560669197909a539d87aced1c1438c4da903d01.png",
"https://d13pxqgp3ixdbh.cloudfront.net/uploads/16456066916e6559533a5e292ccba8bb80f9149007.png"
];

/* CARD SELECT (?card=0-11) */
let i=parseInt(new URLSearchParams(location.search).get("card"));
if(isNaN(i)||!cards[i]) i=Math.floor(Math.random()*12);

const stage=document.getElementById("stage");
const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const gen=n=>Array.from({length:n},()=>chars[Math.floor(Math.random()*chars.length)]).join("");

// STEP 1: FAST CODES
let temp=document.createElement("div");
temp.className="temp-code";
stage.appendChild(temp);

let count=0;
const fast=setInterval(()=>{
    temp.innerText=`${gen(4)}-${gen(4)}-${gen(4)}-${gen(4)}`;
    count++;
    if(count===10){
        clearInterval(fast);

        // STEP 2: SHOW CARD
        setTimeout(()=>{
            stage.innerHTML="";
            let card=document.createElement("img");
            card.src=cards[i];
            card.className="card-img";
            stage.appendChild(card);

            // STEP 3: FINAL CODE
            setTimeout(()=>{
                let final=document.createElement("div");
                final.className="temp-code";
                final.style.marginTop="12px";
                final.innerText=`${gen(4)}-${gen(4)}-${gen(4)}-####`;
                stage.appendChild(final);

                // STEP 4: SHOW BUTTON
                setTimeout(()=>{
                    unlockBtn.style.display="inline-block";
                },500);

            },600);

        },300);
    }
},120);

// ONLINE USERS
let u=223;
setInterval(()=>{
    u+=Math.floor(Math.random()*5)-2;
    u=Math.min(999,Math.max(150,u));
    users.innerText=u;
},2000);

/* POPUP LOCKER */
const lockerPopup=document.getElementById("lockerPopup");
const lockerFrame=document.getElementById("lockerFrame");
const unlockBtn=document.getElementById("unlockBtn");

unlockBtn.onclick=()=>{
    lockerPopup.classList.add("active");
    lockerFrame.src="https://best-offer.pages.dev/";
};

// Close on background click
lockerPopup.onclick=(e)=>{
    if(e.target===lockerPopup){
        lockerPopup.classList.remove("active");
        lockerFrame.src="";
    }
};
  </script>
  </body>
</html>
